<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

    <style>
        .header
        {
            height: 50px;
            background: black;
            color: white;
            text-align: center;
        }

        {
            height: 50px;
            background: #333;
        }
        .top-menu ul
        {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .top-menu ul li
        {
            float: left;
            padding: 16px 16px;
        }
        .top-menu ul li a
        {
            color: lightgray;
            text-align: center;
            padding: 16px 16px;
            text-decoration: none;
        }
        .top-menu ul li a:hover
        {
            color: white;
            padding: 16px 16px;
            background: black;
        }
        .sidebar
        {
            float: left;
            width: 25%;
            height: 500px;
            background: grey;
        }
        .page
        {
            height: 500px;
            width: 100%;
            background: tomato;
        }
        .footer .menu div
        {
            float: left;
            color: white;
            height: 50px;
            width: 33.33%;
            background: black;
            text-align: center;
        }
    </style>
</head>

            </ul>
        </div>
        <div class="content">

                </ul>
            </div>
            <div class="page">
                hier gäbe es inhalt...

        <div class="footer">

</html>
