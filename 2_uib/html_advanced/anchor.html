<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Anchors</h1>
    <!-- Ein Anchor, also Anker, ist ein Element, mit dem wir auf einen anderen "webpfad" wechseln können, sozusagen ein "Link" -->

    <h2>Standardlink</h2>
    <!-- Mit "href" geben wir an, wo wir "hin" wollen. -->
    <a href="https://google.de">Link zu Google</a>

    <br>

    <!-- Wir können auch lokale dateien des servers verlinken. -->
    <a href="/html_advanced/lists.html">Link zur Listendatei</a>
    
    <br>

    <!-- Wir können jegliche elemente in ein anchor-tag legen. -->
    <a href="https://google.de">Link <i>zu</i> <b>Google</b></a>

    <br>

    <!-- Mit "target" können wir definieren, wie wir unseren link öffnen, "_blank" bedeutet: neuer Tab. -->
    <a href="https://google.de" target="_blank">Link zu Google</a>

    <br>

    <!-- mit "mailto" können wir an eine email adresse direkt mit dem email program des benutzers eine blanke email starten -->
    <a href="mailto:test@beispiel.de">Email senden</a>

    <br>

    <!-- Mit "?subject" können wir angeben, wie der titel der email lauten soll -->
    <a href="mailto:test@beispiel.de?subject=Hallo Welt">Noch eine Email senden</a>

    <br>
    
    <!-- Mit tel: können wir telefonnummern direkt anrufbar in unserer webseite ablegen -->
    <a href="tel:+4915203031628">Frederik anrufen</a>
</body>
</html>
