<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ladebalken Beispiel</title>
        <style type="text/css">
        @keyframes ldio-0yensoqtezck {
          0% { transform: rotate(0) }
          100% { transform: rotate(360deg) }
        }
        .ldio-0yensoqtezck div { box-sizing: border-box!important }
        .ldio-0yensoqtezck > div {
          position: absolute;
          width: 144px;
          height: 144px;
          top: 28px;
          left: 28px;
          border-radius: 50%;
          border: 16px solid #000;
          border-color: #fe718d transparent #fe718d transparent;
          animation: ldio-0yensoqtezck 1s linear infinite;
        }
        .ldio-0yensoqtezck > div:nth-child(2) { border-color: transparent }
        .ldio-0yensoqtezck > div:nth-child(2) div {
          position: absolute;
          width: 100%;
          height: 100%;
          transform: rotate(45deg);
        }
        .ldio-0yensoqtezck > div:nth-child(2) div:before, .ldio-0yensoqtezck > div:nth-child(2) div:after { 
          content: "";
          display: block;
          position: absolute;
          width: 16px;
          height: 16px;
          top: -16px;
          left: 48px;
          background: #fe718d;
          border-radius: 50%;
          box-shadow: 0 128px 0 0 #fe718d;
        }
        .ldio-0yensoqtezck > div:nth-child(2) div:after { 
          left: -16px;
          top: 48px;
          box-shadow: 128px 0 0 0 #fe718d;
        }
        .loadingio-spinner-dual-ring-6ar3fm50e7p {
          width: 200px;
          height: 200px;
          display: inline-block;
          overflow: hidden;
          background: #ffffff;
        }
        .ldio-0yensoqtezck {
          width: 100%;
          height: 100%;
          position: relative;
          transform: translateZ(0) scale(1);
          backface-visibility: hidden;
          transform-origin: 0 0; /* see note above */
        }
        .ldio-0yensoqtezck div { box-sizing: content-box; }
        /* generated by https://loading.io/ */
        </style>
</head>
<body>
    
    <!-- Wir holen uns den loading-spinner von loading.io und setzen das html und css ein -->
    <div class="loadingio-spinner">
        <div class="ldio-0yensoqtezck">
            <div>
            </div>
            <div>
                <div>
    
                </div>
            </div>
        </div>
    </div>

    <!-- Wir erstellen einen container -->
    <div class="container">

        <!-- Wir erstellen ein bisschen inhalt, für die seite die wir anzeigen wollen -->
        <div id="page">
            <h1>Hallo Welt</h1>

            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsam a porro, impedit, eius pariatur odit repudiandae voluptatum quae commodi, vero accusantium et suscipit. At eius quod neque animi odio numquam?
            </p>

            <p>Den loading spinner haben wir von <a href="https://loading.io/css/">loading.io</a></p>
        </div>

    </div>

    <script>
        // Wir holen uns die benötigten elemente
        const spinnerElement = document.querySelector('.loadingio-spinner');
        const pageElement = document.getElementById("page");

        // wir setzen das page-element auf display: none, um es zu verstecken
        pageElement.style.display = "none";

        // Wir schreiben eine funktion, die nach einer zeit ein callback ausführt
        function waitForPage(time)
        {
            return new Promise((resolve) =>
            {
                setTimeout(() =>
                {
                    resolve(true);
                }, time);
            });
        }

        waitForPage(3000).then(
            (state) => // wir übergeben die daten des resolved state 
            {
                if(state)
                {
                    // wenn der state "true" ist, füllen wir die daten ein und zeigen die seite an
                    spinnerElement.style.display = "none";
                    pageElement.style.display = "block";
                }
            }
        )
    </script>

</body>
</html>
